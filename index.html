<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="container">
        <div class="lateral-menu">
            <img src="assets/logo.png" alt="">
            <div class="menu-itens">
                <ul>
                    <li>
                        <img src="assets/dashboard.svg">
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <img src="assets/personagens.svg">
                        <p>Personagens</p>
                    </li>
                    <li>
                        <img src="assets/planetas.svg">
                        <p>Planetas e luas</p>
                    </li>
                    <li>
                        <img src="assets/nave.svg">
                        <p>Naves espaciais</p>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <i data-feather="settings"></i>
                <p>Configurações</p>
            </div>
        </div>
        <div class="content">
            <div class="cards-header">
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Personagens</p>
                            <h2>10</h2>
                        </div>
                        <img src="assets/personagens-black.svg" alt="">
                    </div>
                </div>
                <div class="card card-large">
                    <div class="card-container">
                        <div class="card-content">
                            <div class="card-info">
                                <p>Luas</p>
                                <h2>8</h2>
                            </div>
                            <img src="assets/luas-black.svg" alt="">
                        </div>

                        <div class="line"> </div>

                        <div class="card-content">
                            <div class="card-info">
                                <p>Planetas</p>
                                <h2>2</h2>
                            </div>
                            <img src="assets/planetas-black.svg" alt="">
                        </div>
                    </div>
                </div>

                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Naves</p>
                            <h2>22</h2>
                        </div>
                        <img src="assets/nave-black.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace()
    </script>
</body>

</html>
